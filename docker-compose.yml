version: "3.9"
services:
   flask_app:
      container_name: app_container
      build: .
      ports:
         - "5000:5000"
      env_file: 
         - .env
      depends_on: 
         - redis
   redis:
      image: redis:alpine
      container_name: redis_container
      restart: always
      ports:
         - "6379:6379"
      env_file:
         - .env